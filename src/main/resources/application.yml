spring:
  application:
    name: task-service
  datasource:
    url: jdbc:postgresql://localhost:5432/task_service
    username: task_service
    password: task_service
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true